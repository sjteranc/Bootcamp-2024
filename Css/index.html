<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yugioh Card</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Dark Magician</h1>
            <img src="images/pngaaa.com-426396.png" alt = "element">
        </div>
        <div class="stars">
            <div class="star">
                <img src="images/starts.png" alt?="star">
                <img src="images/starts.png" alt?="star">
                <img src="images/starts.png" alt?="star">
                <img src="images/starts.png" alt?="star">
                <img src="images/starts.png" alt?="star">
                <img src="images/starts.png" alt?="star">
                <img src="images/starts.png" alt?="star">
                </div>
        </div>
        <div class="card">
            <div class="card-image">
                <div class="image-wrapper">
                    <img src="images/DarkMagician.webp" alt="Dark Magician">
                </div>
            </div>
            <div class="card-description">
                <div class="type">
                    [Spellcaster]
                </div>
                <div class="description">
                    <p>The ultimate wizard in terms of attack and defense.</p>
                </div>
                <div class="points">
                    <h2>ATK/2500 DEF/2100</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
