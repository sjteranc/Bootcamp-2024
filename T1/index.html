<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Yugioh Card</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Dark Magician</h1>
            <div class="stars">
                <!-- Aquí puedes añadir las estrellas si deseas -->
                ⭐⭐⭐⭐⭐⭐⭐
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="images/DarkMagician.webp" alt="Dark Magician">
            </div>
            <div class="card-description">
                <div class="type">
                    <h2>[Spellcaster]</h2>
                </div>
                <div class="description">
                    <p>The ultimate wizard in terms of attack and defense.</p>
                </div>
                <div class="points">
                    <h2>ATK/2500 DEF/2100</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
